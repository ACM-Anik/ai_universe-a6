<!DOCTYPE html>
<html lang="en" data-theme="light">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <script src="https://kit.fontawesome.com/ce32527ea4.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

    <body class="container mx-auto" onload="fetchData(6), toggleSpinner(true)">
        <!-- Header -->
        <header class="text-center my-4">
            <h1 class="fs-1 fw-bold my-5">AI Universe Hub</h1>
            <button id="btn-sort" class="btn btn-danger px-4 py-2 rounded-lg">Sort By Date</button>
        </header>
        <main>
            <!-- Cards -->
            <section id="cards-container" class="row row-cols-1 row-cols-md-3 g-4 my-5 justify-content-center align-items-center">

            </section>
            <!-- Modal -->
            <section>
                <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header border border-0 ">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body pt-0">
                            <div id="modal-container" class="row g-4 m-md-4 mt-0">
                                <!-- Dynamic body -->
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
        </section>
        <!-- Spinner/Loading -->
        <section id="spinner" class="d-none">
            <div style="width:200px; margin: auto;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Show More -->
        <section id="show-all" class="text-center d-none">
            <button id="btn-show-more" class="btn btn-danger px-4 py-2 rounded-xl">Show More</button>
        </section>
    </main>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
</body>

</html>
